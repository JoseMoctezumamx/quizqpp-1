<mat-card>
    <mat-card-header>
        <mat-card-title>Agregar Usuario</mat-card-title>        
    </mat-card-header>

    <mat-card-content>
        
      <mat-form-field>
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput placeholder="cace@cace.com.mx" required> 
          <mat-error></mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Mic0ntrasen4*">
          <mat-error></mat-error>
        </mat-form-field>
        <button mat-button color="primary">Generar Contraseña</button>

        <mat-form-field>
          <mat-label>Rol</mat-label>
          <mat-select>
            <mat-option value="ROOT">Root</mat-option>
            <mat-option value="ADMIN">Admin</mat-option>
            <mat-option value="ASESOR">Asesor</mat-option>
            <mat-option value="ALUMNO">Alumno</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-label>Estatus</mat-label>
        <mat-slide-toggle name="estatus" [(ngModel)]="isChecked">Activo : {{isChecked}}</mat-slide-toggle>
        
        

    </mat-card-content>
    
    <mat-card-actions>
        <button mat-button>Agregar</button>
        <button mat-button (click)="cancelar()">Cancelar</button>   
    </mat-card-actions>
</mat-card>
